  description: "Boundary Playground Controller"
  api:
    scheme: https
    tlsDisable: "true"
    hostname: boundary-api.padok.school
  cluster:
  db:
    maxOpenConnections: "5"
  public_cluster_ip: "13.36.13.0"
  postgres_url: "postgresql://postgres:2gVLkg16Nw@postgresql.boundary.svc.cluster.local:5432/postgres" 
